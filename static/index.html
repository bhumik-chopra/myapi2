<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNH - Enhanced Adder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            border-top: 5px solid;
            border-bottom: 5px solid;
            border-image: linear-gradient(90deg, 
                #dc3545 0%, #dc3545 25%, 
                #0d6efd 25%, #0d6efd 50%, 
                #dc3545 50%, #dc3545 75%, 
                #0d6efd 75%, #0d6efd 100%) 1;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        
        .calculator {
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .brand-logo {
            max-height: 80px;
            transition: transform 0.3s ease;
        }
        
        .brand-logo:hover {
            transform: scale(1.05);
        }
        
        .input-group {
            transition: all 0.3s ease;
        }
        
        .input-group:hover {
            transform: translateX(5px);
        }
        
        .btn-remove {
            opacity: 0.7;
            transition: all 0.2s ease;
        }
        
        .btn-remove:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        
        .alert-notification {
            max-width: 500px;
            border-radius: 10px;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        .result-box {
            min-height: 60px;
            transition: all 0.3s ease;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        
        .history-item {
            border-left: 3px solid #0d6efd;
            padding-left: 10px;
            margin: 5px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- Brand Logo -->
        <img src="/static/images/download.png" alt="Brand Logo" class="d-block mx-auto mb-4 brand-logo">
        
        <!-- Alert Notification -->
        <div id="notificationAlert" class="alert alert-info d-none alert-notification alert-dismissible fade show mx-auto">
            <i class="fas fa-info-circle me-2"></i>You've added a third number!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Calculator -->
        <div class="calculator bg-white p-4 rounded">
            <h1 class="text-center mb-4 text-primary"><i class="fas fa-calculator me-2"></i>Enhanced Adder</h1>
            
            <div id="number-inputs">
                <div class="input-group mb-2">
                    <input type="number" class="form-control" placeholder="Number 1">
                    <button class="btn btn-outline-danger btn-remove" type="button" disabled>
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="input-group mb-2">
                    <input type="number" class="form-control" placeholder="Number 2">
                    <button class="btn btn-outline-danger btn-remove" type="button" disabled>
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            
            <div class="d-flex gap-2 mb-3">
                <button onclick="addInput()" class="btn btn-outline-primary flex-grow-1">
                    <i class="fas fa-plus me-1"></i> Add Number
                </button>
                <button onclick="resetInputs()" class="btn btn-outline-secondary">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
            
            <button onclick="calculate()" class="btn btn-success w-100 pulse">
                <i class="fas fa-calculator me-1"></i> Calculate Sum
            </button>
            
            <div id="result" class="result-box mt-4 p-3 text-center fs-4"></div>
            
            <!-- Calculation History -->
            <div class="mt-4" id="history-container">
                <h5 class="border-bottom pb-2"><i class="fas fa-history me-2"></i>Calculation History</h5>
                <div id="history"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
