<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNH - Advanced Calculator</title>
    <link rel="icon" href="data:,">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            border-top: 5px solid;
            border-bottom: 5px solid;
            border-image: linear-gradient(90deg, 
                #dc3545 0%, #dc3545 25%, 
                #0d6efd 25%, #0d6efd 50%, 
                #dc3545 50%, #dc3545 75%, 
                #0d6efd 75%, #0d6efd 100%) 1;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        
        .calculator {
            max-width: 700px;
            margin: 20px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .brand-logo {
            max-height: 80px;
            transition: transform 0.3s ease;
        }
        
        .brand-logo:hover {
            transform: scale(1.05);
        }
        
        .input-group {
            transition: all 0.3s ease;
        }
        
        .btn-remove {
            opacity: 0.7;
            transition: all 0.2s ease;
        }
        
        .btn-remove:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        
        .alert-notification {
            max-width: 700px;
            border-radius: 10px;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        .result-box {
            min-height: 100px;
            transition: all 0.3s ease;
            border-radius: 8px;
            background-color: #f8f9fa;
            border: 2px dashed #dee2e6;
        }
        
        .history-item {
            transition: all 0.3s ease;
            border-radius: 6px;
        }
        
        .history-item:hover {
            background-color: #f8f9fa;
        }
        
        .expression {
            font-size: 0.85rem;
            word-break: break-all;
        }
        
        .operation-btn {
            transition: all 0.2s ease;
        }
        
        .operation-btn:hover {
            transform: translateY(-2px);
        }
        
        .continuation-badge {
            font-size: 0.7rem;
        }
        
        .current-operation {
            background: linear-gradient(45deg, #0d6efd, #6f42c1);
            color: white;
            border-radius: 20px;
            padding: 5px 15px;
            font-weight: bold;
        }
        
        .complex-btn {
            height: 50px;
            font-size: 1.1rem;
            font-weight: bold;
        }
        
        .bg-purple {
            background-color: #6f42c1 !important;
        }
        
        .bg-blue {
            background-color: #0d6efd !important;
        }
        
        .expression-display {
            min-height: 60px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: white;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- Brand Logo -->
        <img src="/static/images/download.png" alt="Brand Logo" class="d-block mx-auto mb-4 brand-logo">
        
        <!-- Alert Notification -->
        <div id="notificationAlert" class="alert alert-info d-none alert-notification alert-dismissible fade show mx-auto">
            <i class="fas fa-info-circle me-2"></i>Notification
        </div>

        <!-- Calculator -->
        <div class="calculator bg-white p-4 rounded">
            <h1 class="text-center mb-4 text-primary"><i class="fas fa-calculator me-2"></i>Advanced Calculator</h1>
            
            <!-- Mode Selection -->
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <div class="btn-group" role="group">
                        <button onclick="switchMode('simple')" class="btn btn-primary mode-btn">
                            <i class="fas fa-calculator me-1"></i> Simple Calculator
                        </button>
                        <button onclick="switchMode('complex')" class="btn btn-outline-primary mode-btn">
                            <i class="fas fa-brain me-1"></i> Complex Expressions
                        </button>
                    </div>
                </div>
            </div>

            <!-- Simple Calculator Section -->
            <div id="simpleSection">
                <!-- Current Operation Display -->
                <div class="row mb-3">
                    <div class="col-12 text-center">
                        <div class="current-operation d-inline-block px-3 py-1 mb-3">
                            <i class="fas fa-play me-1"></i>
                            Current Operation: <span id="currentOperation">Add</span>
                        </div>
                    </div>
                </div>
                
                <!-- Operation Selection -->
                <div class="row mb-3">
                    <div class="col-12">
                        <label class="form-label fw-bold">Select Operation:</label>
                        <div class="d-flex gap-2 flex-wrap mb-3">
                            <button onclick="setOperation('add')" class="btn btn-primary operation-btn flex-fill">
                                <i class="fas fa-plus me-1"></i> Add
                            </button>
                            <button onclick="setOperation('subtract')" class="btn btn-outline-primary operation-btn flex-fill">
                                <i class="fas fa-minus me-1"></i> Subtract
                            </button>
                            <button onclick="setOperation('multiply')" class="btn btn-outline-primary operation-btn flex-fill">
                                <i class="fas fa-times me-1"></i> Multiply
                            </button>
                            <button onclick="setOperation('divide')" class="btn btn-outline-primary operation-btn flex-fill">
                                <i class="fas fa-divide me-1"></i> Divide
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Number Inputs -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Enter Numbers:</label>
                    <div id="number-inputs">
                        <div class="input-group mb-2">
                            <input type="number" class="form-control" placeholder="Number 1">
                            <button class="btn btn-outline-danger btn-remove" type="button" disabled>
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="input-group mb-2">
                            <input type="number" class="form-control" placeholder="Number 2">
                            <button class="btn btn-outline-danger btn-remove" type="button" disabled>
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div class="d-flex gap-2 mb-3">
                    <button onclick="addInput()" class="btn btn-outline-primary flex-grow-1">
                        <i class="fas fa-plus me-1"></i> Add Number
                    </button>
                    <button onclick="startNewCalculation()" class="btn btn-outline-warning">
                        <i class="fas fa-plus-circle me-1"></i> New
                    </button>
                    <button onclick="resetCalculator()" class="btn btn-outline-secondary">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
                
                <!-- Calculate Button -->
                <button onclick="calculate()" class="btn btn-success w-100 pulse mb-3">
                    <i class="fas fa-calculator me-1"></i> Calculate
                </button>
                
                <!-- Result Display -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Result:</label>
                    <div id="result" class="result-box p-3 text-center"></div>
                </div>
            </div>

            <!-- Complex Calculator Section -->
            <div id="complexSection" class="d-none">
                <!-- Expression Display -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Expression:</label>
                    <div id="expressionDisplay" class="expression-display p-3 mb-3 text-muted">
                        Enter expression...
                    </div>
                </div>
                
                <!-- Number Pad -->
                <div class="row mb-3">
                    <div class="col-3 mb-2">
                        <button onclick="appendToExpression('7')" class="btn btn-outline-secondary w-100 complex-btn">7</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button onclick="appendToExpression('8')" class="btn btn-outline-secondary w-100 complex-btn">8</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button onclick="appendToExpression('9')" class="btn btn-outline-secondary w-100 complex-btn">9</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button onclick="appendToExpression('+')" class="btn btn-outline-warning w-100 complex-btn">+</button>
                    </div>
                    
                    <div class="col-3 mb-2">
                        <button onclick="appendToExpression('4')" class="btn btn-outline-secondary w-100 complex-btn">4</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button onclick="appendToExpression('5')" class="btn btn-outline-secondary w-100 complex-btn">5</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button onclick="appendToExpression('6')" class="btn btn-outline-secondary w-100 complex-btn">6</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button onclick="appendToExpression('-')" class="btn btn-outline-warning w-100 complex-btn">-</button>
                    </div>
                    
                    <div class="col-3 mb-2">
                        <button onclick="appendToExpression('1')" class="btn btn-outline-secondary w-100 complex-btn">1</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button onclick="appendToExpression('2')" class="btn btn-outline-secondary w-100 complex-btn">2</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button onclick="appendToExpression('3')" class="btn btn-outline-secondary w-100 complex-btn">3</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button onclick="appendToExpression('*')" class="btn btn-outline-warning w-100 complex-btn">ร</button>
                    </div>
                    
                    <div class="col-3 mb-2">
                        <button onclick="appendToExpression('0')" class="btn btn-outline-secondary w-100 complex-btn">0</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button onclick="appendToExpression('.')" class="btn btn-outline-secondary w-100 complex-btn">.</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button onclick="appendToExpression('/')" class="btn btn-outline-warning w-100 complex-btn">รท</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button onclick="appendToExpression('(')" class="btn btn-outline-info w-100 complex-btn">(</button>
                    </div>
                    
                    <div class="col-3 mb-2">
                        <button onclick="appendToExpression(')')" class="btn btn-outline-info w-100 complex-btn">)</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button onclick="backspaceExpression()" class="btn btn-outline-danger w-100 complex-btn">
                            <i class="fas fa-backspace"></i>
                        </button>
                    </div>
                    <div class="col-3 mb-2">
                        <button onclick="clearExpression()" class="btn btn-outline-danger w-100 complex-btn">C</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button onclick="startNewCalculation()" class="btn btn-outline-warning w-100 complex-btn">New</button>
                    </div>
                </div>
                
                <!-- Calculate Button -->
                <button onclick="calculate()" class="btn btn-success w-100 pulse mb-3">
                    <i class="fas fa-equals me-1"></i> Calculate Expression
                </button>
                
                <!-- Result Display -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Result:</label>
                    <div id="complexResult" class="result-box p-3 text-center"></div>
                </div>
            </div>
            
            <!-- Calculation History -->
            <div class="mt-4" id="history-container">
                <h5 class="border-bottom pb-2"><i class="fas fa-history me-2"></i>Calculation History</h5>
                <div id="history" class="mt-2"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
