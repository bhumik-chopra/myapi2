<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNH - Scientific Calculator</title>
    <link rel="icon" href="data:,">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            border-top: 5px solid;
            border-bottom: 5px solid;
            border-image: linear-gradient(90deg, 
                #dc3545 0%, #dc3545 25%, 
                #0d6efd 25%, #0d6efd 50%, 
                #dc3545 50%, #dc3545 75%, 
                #0d6efd 75%, #0d6efd 100%) 1;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        
        .calculator {
            max-width: 900px;
            margin: 20px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .brand-logo {
            max-height: 80px;
            transition: transform 0.3s ease;
        }
        
        .brand-logo:hover {
            transform: scale(1.05);
        }
        
        .input-group {
            transition: all 0.3s ease;
        }
        
        .btn-remove {
            opacity: 0.7;
            transition: all 0.2s ease;
        }
        
        .btn-remove:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        
        .alert-notification {
            max-width: 900px;
            border-radius: 10px;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        .result-box {
            min-height: 100px;
            transition: all 0.3s ease;
            border-radius: 8px;
            background-color: #f8f9fa;
            border: 2px dashed #dee2e6;
        }
        
        .history-item {
            transition: all 0.3s ease;
            border-radius: 6px;
        }
        
        .history-item:hover {
            background-color: #f8f9fa;
        }
        
        .expression {
            font-size: 0.85rem;
            word-break: break-all;
        }
        
        .operation-btn {
            transition: all 0.2s ease;
        }
        
        .operation-btn:hover {
            transform: translateY(-2px);
        }
        
        .continuation-badge {
            font-size: 0.7rem;
        }
        
        .current-operation {
            background: linear-gradient(45deg, #0d6efd, #6f42c1);
            color: white;
            border-radius: 20px;
            padding: 5px 15px;
            font-weight: bold;
        }
        
        .complex-btn, .scientific-btn {
            height: 50px;
            font-size: 1.1rem;
            font-weight: bold;
        }
        
        .bg-purple {
            background-color: #6f42c1 !important;
        }
        
        .bg-blue {
            background-color: #0d6efd !important;
        }
        
        .expression-display {
            min-height: 60px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: white;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
        }
        
        .matrix-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .matrix {
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 10px;
            background: white;
        }
        
        .matrix-row {
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
        }
        
        .matrix-input {
            width: 60px;
            height: 40px;
            text-align: center;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        
        .matrix-result {
            border: 2px solid #28a745;
            border-radius: 8px;
            padding: 10px;
            background: #f8fff9;
        }
        
        .matrix-cell {
            display: inline-block;
            width: 80px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border: 1px solid #dee2e6;
            margin: 2px;
            border-radius: 4px;
            background: white;
        }
        
        .scientific-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .scalar-info {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- Brand Logo -->
        <img src="/static/images/download.png" alt="CNH Calculator Logo" class="d-block mx-auto mb-4 brand-logo">
        
        <!-- Alert Notification -->
        <div id="notificationAlert" class="alert alert-info d-none alert-notification alert-dismissible fade show mx-auto">
            <i class="fas fa-info-circle me-2"></i>Notification
        </div>

        <!-- Calculator -->
        <div class="calculator bg-white p-4 rounded">
            <h1 class="text-center mb-4 text-primary"><i class="fas fa-calculator me-2"></i>Scientific Calculator</h1>
            
            <!-- Mode Selection -->
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <div class="btn-group flex-wrap" role="group">
                        <button onclick="switchMode('simple')" class="btn btn-primary mode-btn">
                            <i class="fas fa-calculator me-1"></i> Simple
                        </button>
                        <button onclick="switchMode('complex')" class="btn btn-outline-primary mode-btn">
                            <i class="fas fa-brain me-1"></i> Complex
                        </button>
                        <button onclick="switchMode('scientific')" class="btn btn-outline-primary mode-btn">
                            <i class="fas fa-atom me-1"></i> Scientific
                        </button>
                        <button onclick="switchMode('matrix')" class="btn btn-outline-primary mode-btn">
                            <i class="fas fa-th me-1"></i> Matrix
                        </button>
                    </div>
                </div>
            </div>

            <!-- Simple Calculator Section -->
            <div id="simpleSection">
                <!-- Current Operation Display -->
                <div class="row mb-3">
                    <div class="col-12 text-center">
                        <div class="current-operation d-inline-block px-3 py-1 mb-3">
                            <i class="fas fa-play me-1"></i>
                            Current Operation: <span id="currentOperation">Add</span>
                        </div>
                    </div>
                </div>
                
                <!-- Operation Selection -->
                <div class="row mb-3">
                    <div class="col-12">
                        <label class="form-label fw-bold">Select Operation:</label>
                        <div class="d-flex gap-2 flex-wrap mb-3">
                            <button onclick="setOperation('add')" class="btn btn-primary operation-btn flex-fill">
                                <i class="fas fa-plus me-1"></i> Add
                            </button>
                            <button onclick="setOperation('subtract')" class="btn btn-outline-primary operation-btn flex-fill">
                                <i class="fas fa-minus me-1"></i> Subtract
                            </button>
                            <button onclick="setOperation('multiply')" class="btn btn-outline-primary operation-btn flex-fill">
                                <i class="fas fa-times me-1"></i> Multiply
                            </button>
                            <button onclick="setOperation('divide')" class="btn btn-outline-primary operation-btn flex-fill">
                                <i class="fas fa-divide me-1"></i> Divide
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Number Inputs -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Enter Numbers:</label>
                    <div id="number-inputs">
                        <div class="input-group mb-2">
                            <input type="number" class="form-control" placeholder="Number 1" step="any">
                            <button class="btn btn-outline-danger btn-remove" type="button" disabled>
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="input-group mb-2">
                            <input type="number" class="form-control" placeholder="Number 2" step="any">
                            <button class="btn btn-outline-danger btn-remove" type="button" disabled>
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div class="d-flex gap-2 mb-3">
                    <button onclick="addInput()" class="btn btn-outline-primary flex-grow-1">
                        <i class="fas fa-plus me-1"></i> Add Number
                    </button>
                    <button onclick="startNewCalculation()" class="btn btn-outline-warning">
                        <i class="fas fa-plus-circle me-1"></i> New
                    </button>
                    <button onclick="resetCalculator()" class="btn btn-outline-secondary">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
                
                <!-- Calculate Button -->
                <button onclick="calculate()" class="btn btn-success w-100 pulse mb-3">
                    <i class="fas fa-calculator me-1"></i> Calculate
                </button>
                
                <!-- Result Display -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Result:</label>
                    <div id="result" class="result-box p-3 text-center"></div>
                </div>
            </div>

            <!-- Complex Calculator Section -->
            <div id="complexSection" class="d-none">
                <!-- Expression Display -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Expression:</label>
                    <div id="expressionDisplay" class="expression-display p-3 mb-3 text-muted">
                        Enter expression...
                    </div>
                </div>
                
                <!-- Number Pad -->
                <div class="row mb-3">
                    <div class="col-3 mb-2">
                        <button onclick="appendToExpression('7')" class="btn btn-outline-secondary w-100 complex-btn">7</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button onclick="appendToExpression('8')" class="btn btn-outline-secondary w-100 complex-btn">8</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button onclick="appendToExpression('9')" class="btn btn-outline-secondary w-100 complex-btn">9</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button onclick="appendToExpression('+')" class="btn btn-outline-warning w-100 complex-btn">+</button>
                    </div>
                    
                    <div class="col-3 mb-2">
                        <button onclick="appendToExpression('4')" class="btn btn-outline-secondary w-100 complex-btn">4</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button onclick="appendToExpression('5')" class="btn btn-outline-secondary w-100 complex-btn">5</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button onclick="appendToExpression('6')" class="btn btn-outline-secondary w-100 complex-btn">6</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button onclick="appendToExpression('-')" class="btn btn-outline-warning w-100 complex-btn">-</button>
                    </div>
                    
                    <div class="col-3 mb-2">
                        <button onclick="appendToExpression('1')" class="btn btn-outline-secondary w-100 complex-btn">1</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button onclick="appendToExpression('2')" class="btn btn-outline-secondary w-100 complex-btn">2</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button onclick="appendToExpression('3')" class="btn btn-outline-secondary w-100 complex-btn">3</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button onclick="appendToExpression('*')" class="btn btn-outline-warning w-100 complex-btn">×</button>
                    </div>
                    
                    <div class="col-3 mb-2">
                        <button onclick="appendToExpression('0')" class="btn btn-outline-secondary w-100 complex-btn">0</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button onclick="appendToExpression('.')" class="btn btn-outline-secondary w-100 complex-btn">.</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button onclick="appendToExpression('/')" class="btn btn-outline-warning w-100 complex-btn">÷</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button onclick="appendToExpression('(')" class="btn btn-outline-info w-100 complex-btn">(</button>
                    </div>
                    
                    <div class="col-3 mb-2">
                        <button onclick="appendToExpression(')')" class="btn btn-outline-info w-100 complex-btn">)</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button onclick="backspaceExpression()" class="btn btn-outline-danger w-100 complex-btn">
                            <i class="fas fa-backspace"></i>
                        </button>
                    </div>
                    <div class="col-3 mb-2">
                        <button onclick="clearExpression()" class="btn btn-outline-danger w-100 complex-btn">C</button>
                    </div>
                    <div class="col-3 mb-2">
                        <button onclick="startNewCalculation()" class="btn btn-outline-warning w-100 complex-btn">New</button>
                    </div>
                </div>
                
                <!-- Calculate Button -->
                <button onclick="calculate()" class="btn btn-success w-100 pulse mb-3">
                    <i class="fas fa-equals me-1"></i> Calculate Expression
                </button>
                
                <!-- Result Display -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Result:</label>
                    <div id="complexResult" class="result-box p-3 text-center"></div>
                </div>
            </div>

            <!-- Scientific Calculator Section -->
            <div id="scientificSection" class="d-none">
                <div class="mb-3">
                    <label class="form-label fw-bold">Enter Number:</label>
                    <input type="number" id="scientificInput" class="form-control form-control-lg mb-3" placeholder="Enter a number" step="any">
                </div>
                
                <!-- Scientific Operations Grid -->
                <div class="scientific-grid">
                    <button onclick="calculateScientific('sin')" class="btn btn-outline-primary scientific-btn">sin</button>
                    <button onclick="calculateScientific('cos')" class="btn btn-outline-primary scientific-btn">cos</button>
                    <button onclick="calculateScientific('tan')" class="btn btn-outline-primary scientific-btn">tan</button>
                    <button onclick="calculateScientific('sin_rad')" class="btn btn-outline-primary scientific-btn">sin rad</button>
                    
                    <button onclick="calculateScientific('cos_rad')" class="btn btn-outline-primary scientific-btn">cos rad</button>
                    <button onclick="calculateScientific('tan_rad')" class="btn btn-outline-primary scientific-btn">tan rad</button>
                    <button onclick="calculateScientific('log')" class="btn btn-outline-success scientific-btn">log</button>
                    <button onclick="calculateScientific('ln')" class="btn btn-outline-success scientific-btn">ln</button>
                    
                    <button onclick="calculateScientific('sqrt')" class="btn btn-outline-warning scientific-btn">√</button>
                    <button onclick="calculateScientific('square')" class="btn btn-outline-warning scientific-btn">x²</button>
                    <button onclick="calculateScientific('cube')" class="btn btn-outline-warning scientific-btn">x³</button>
                    <button onclick="calculateScientific('exp')" class="btn btn-outline-info scientific-btn">eˣ</button>
                    
                    <button onclick="calculateScientific('factorial')" class="btn btn-outline-info scientific-btn">x!</button>
                    <button onclick="calculateScientific('abs')" class="btn btn-outline-secondary scientific-btn">|x|</button>
                    <button onclick="calculateScientific('ceil')" class="btn btn-outline-secondary scientific-btn">ceil</button>
                    <button onclick="calculateScientific('floor')" class="btn btn-outline-secondary scientific-btn">floor</button>
                    
                    <button onclick="calculateScientific('radians')" class="btn btn-outline-dark scientific-btn">to rad</button>
                    <button onclick="calculateScientific('degrees')" class="btn btn-outline-dark scientific-btn">to deg</button>
                    <button onclick="calculateScientific('power10')" class="btn btn-outline-dark scientific-btn">10ˣ</button>
                    <button onclick="calculateScientific('power2')" class="btn btn-outline-dark scientific-btn">2ˣ</button>
                    
                    <button onclick="calculateScientific('pi')" class="btn btn-outline-dark scientific-btn">π</button>
                    <button onclick="calculateScientific('e')" class="btn btn-outline-dark scientific-btn">e</button>
                    <button onclick="resetCalculator()" class="btn btn-outline-danger scientific-btn">Reset</button>
                </div>
                
                <!-- Result Display -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Result:</label>
                    <div id="scientificResult" class="result-box p-3 text-center"></div>
                </div>
            </div>

            <!-- Matrix Calculator Section -->
            <div id="matrixSection" class="d-none">
                <div class="mb-3">
                    <label class="form-label fw-bold">Matrix Size:</label>
                    <select id="matrixSize" class="form-select" onchange="changeMatrixSize()">
                        <option value="2">2x2</option>
                        <option value="3">3x3</option>
                        <option value="4">4x4</option>
                    </select>
                </div>
                
                <!-- Matrices Input -->
                <div class="matrix-container">
                    <div class="matrix">
                        <h6 class="text-center mb-3">Matrix A</h6>
                        <div id="matrixA"></div>
                    </div>
                    <div class="matrix">
                        <h6 class="text-center mb-3">Matrix B</h6>
                        <div id="matrixB"></div>
                    </div>
                </div>
                
                <div class="scalar-info text-center mb-3">
                    <small><i class="fas fa-info-circle me-1"></i>For scalar multiplication, set one matrix to 1x1 with the scalar value</small>
                </div>
                
                <!-- Matrix Operations -->
                <div class="row mb-3">
                    <div class="col-12">
                        <label class="form-label fw-bold">Matrix Operations:</label>
                        <div class="d-flex gap-2 flex-wrap mb-3">
                            <button onclick="calculateMatrix('add')" class="btn btn-outline-primary">A + B</button>
                            <button onclick="calculateMatrix('subtract')" class="btn btn-outline-primary">A - B</button>
                            <button onclick="calculateMatrix('multiply')" class="btn btn-outline-success">A × B</button>
                            <button onclick="calculateMatrix('elementwise_multiply')" class="btn btn-outline-success">A ⊙ B</button>
                            <button onclick="calculateMatrix('determinant1')" class="btn btn-outline-warning">det(A)</button>
                            <button onclick="calculateMatrix('determinant2')" class="btn btn-outline-warning">det(B)</button>
                            <button onclick="calculateMatrix('scalar_multiply1')" class="btn btn-outline-info">k × A</button>
                            <button onclick="calculateMatrix('scalar_multiply2')" class="btn btn-outline-info">k × B</button>
                            <button onclick="calculateMatrix('transpose1')" class="btn btn-outline-secondary">Aᵀ</button>
                            <button onclick="calculateMatrix('transpose2')" class="btn btn-outline-secondary">Bᵀ</button>
                        </div>
                    </div>
                </div>
                
                <!-- Result Display -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Result:</label>
                    <div id="matrixResult" class="result-box p-3"></div>
                </div>
            </div>
            
            <!-- Calculation History -->
            <div class="mt-4" id="history-container">
                <h5 class="border-bottom pb-2"><i class="fas fa-history me-2"></i>Calculation History</h5>
                <div id="history" class="mt-2"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
